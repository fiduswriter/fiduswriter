version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/fiduswriter:latest || true'
            - 'docker build --cache-from=$DOCKER_USERNAME/fiduswriter:latest -t $DOCKER_USERNAME/fiduswriter:latest .'
            - 'docker push $DOCKER_USERNAME/fiduswriter:latest'
      secrets:
        - name: dockerhub
