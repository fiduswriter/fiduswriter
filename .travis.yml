language: python
python:
  - "2.7"

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libjpeg-dev python-dev python-virtualenv gettext zlib1g-dev git

install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install flake8

script:
  - flake8
  - coverage run manage.py init

after_success:
  - coverage report
  - coveralls
