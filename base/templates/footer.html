{% load i18n %}
<footer id="footer-menu">
    <div class="fw-container">.
        <ul class="fw-footer-links">
            <li>
                <a href="/terms/" target="_blank">
                    {% trans "Terms and Conditions" %}
                </a>
            </li>
            <li>
                <a href="https://github.com/Khan/KaTeX" target="_blank">
                    {% trans "Equations and Math by KaTeX" %}
                </a>
            </li>
            <li>
                <a href="http://citationstyles.org" target="_blank">
                    {% trans "Citations with Citation Style Language" %}
                </a>
            </li>
            <li>
                <a href="http://prosemirror.net" target="_blank">
                    {% trans "Editing with ProseMirror" %}
                </a>
            </li>
        </ul>
        <form name="setLangForm" action="/i18n/setlang/" method="post">
            {% csrf_token %}
            {% get_current_language as LANGUAGE_CODE %}
            <input name="next" type="hidden" value="/" />
            <select id="langSelection" name="language">
                <option value="bg"{% if 'bg' == LANGUAGE_CODE %}{{ 'selected' }}{% endif %}>Български</option>
                <option value="de"{% if 'de' == LANGUAGE_CODE %}{{ 'selected' }}{% endif %}>Deutsch</option>
                <option value="en"{% if 'en' == LANGUAGE_CODE %}{{ 'selected' }}{% endif %}>English</option>
                <option value="es"{% if 'es' == LANGUAGE_CODE %}{{ 'selected' }}{% endif %}>Español</option>
                <option value="fr"{% if 'fr' == LANGUAGE_CODE %}{{ 'selected' }}{% endif %}>Français</option>
                <option value="it"{% if 'it' == LANGUAGE_CODE %}{{ 'selected' }}{% endif %}>Italiano</option>
            </select>
        </form>
    </div>
</footer>
<script>
  jQuery(function() {
    jQuery('#langSelection').change(function() {
      document.setLangForm.submit();
      return false;
    });
  });
</script>
