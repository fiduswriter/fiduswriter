# Nginx configuration example for Fidus Writer
# Place this file in /etc/nginx/sites-available/fiduswriter
# Enable with: sudo ln -s /etc/nginx/sites-available/fiduswriter /etc/nginx/sites-enabled/

upstream fiduswriter {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    listen [::]:80;
    server_name fiduswriter.example.com;

    # Redirect HTTP to HTTPS (uncomment after setting up SSL)
    # return 301 https://$server_name$request_uri;

    # For Let's Encrypt challenge (ACME)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Comment out the following locations if redirecting to HTTPS
    location /static/ {
        alias /var/lib/fiduswriter/static-collected/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /var/lib/fiduswriter/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://fiduswriter;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;

        # Maximum upload size
        client_max_body_size 100M;
    }
}

