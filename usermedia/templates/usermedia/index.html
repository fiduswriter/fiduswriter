{% extends "base.html" %}
{% load i18n %}
{% load compress %}

{% block title %}{% trans "Media Manager" %}{% endblock %}

{% block extraheaders %}

<!-- jQuery tablesorter -->
<script type="text/javascript" src="{{ DATATABLES_URL }}"></script>
<!-- Dropkick JS -->
<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/dropkick.css" />
<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/fw-modules/dropkick.css" />
<script type="text/javascript" src="{{ STATIC_URL }}js/libs/dropkick.min.js"></script>

<script type="text/javascript" src="{{ STATIC_URL }}js/images-overview.es5.js"></script>


{% endblock %}

{% block contents %}
<ul id="fw-overview-menu"></ul>
<div class="fw-table-wrapper">
    <table id="imagelist" class="tablesorter fw-document-table">
        <thead class="fw-document-table-header">
            <tr>
                <td width="30"></td>
                <th width="350">{% trans "File" %}</th>
                <th width="170">{% trans "Size (px)" %}</th>
                <th width="170">{% trans "Updated" %}</th>
                <td width="50">{% trans "Delete" %}</td>
            </tr>
        </thead>
        <tbody class="fw-document-table-body fw-large">
        </tbody>
    </table>
</div>

{% endblock %}
